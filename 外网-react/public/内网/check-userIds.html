<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Firebase userId Values</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1e293b;
            color: #e2e8f0;
        }
        h1 { color: #60a5fa; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #334155;
        }
        th, td {
            padding: 10px;
            border: 1px solid #475569;
            text-align: left;
        }
        th {
            background: #1e293b;
            color: #fbbf24;
        }
        .problem { background: #7f1d1d; }
        .ok { background: #14532d; }
        button {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { background: #2563eb; }
        #output { margin-top: 20px; }
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .stat-box {
            padding: 15px;
            background: #334155;
            border-radius: 8px;
            flex: 1;
        }
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <h1>üîç Firebase userId Inspector</h1>
    <p>This tool shows all appointments and their userId values (no authentication needed for reading with default rules).</p>

    <button onclick="checkUserIds()">Check All User IDs</button>

    <div class="stats" id="stats" style="display: none;">
        <div class="stat-box">
            <div>Total Appointments</div>
            <div class="stat-number" id="totalCount">0</div>
        </div>
        <div class="stat-box">
            <div>‚ùå Admin UID (Wrong)</div>
            <div class="stat-number" id="adminCount">0</div>
        </div>
        <div class="stat-box">
            <div>‚úÖ Patient UID (Correct)</div>
            <div class="stat-number" id="patientCount">0</div>
        </div>
    </div>

    <div id="output"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDOofM6QFJb3cp5TKvHnc0KAaS8f_5VJgI",
            authDomain: "dental-clinic-system-36d83.firebaseapp.com",
            projectId: "dental-clinic-system-36d83",
            storageBucket: "dental-clinic-system-36d83.firebasestorage.app",
            messagingSenderId: "367168721270",
            appId: "1:367168721270:web:b4f6e3a3c5a9ec2f5c0d3e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.checkUserIds = async function() {
            const output = document.getElementById('output');
            const stats = document.getElementById('stats');

            output.innerHTML = '<p>Loading appointments from Firebase...</p>';

            try {
                const appointmentsRef = collection(db, 'appointments');
                const snapshot = await getDocs(appointmentsRef);

                const appointments = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    appointments.push({
                        id: doc.id,
                        patientName: data.patientName,
                        userId: data.userId,
                        dateKey: data.dateKey,
                        status: data.status
                    });
                });

                // Sort by dateKey
                appointments.sort((a, b) => (b.dateKey || '').localeCompare(a.dateKey || ''));

                // Analyze
                let adminCount = 0;
                let patientCount = 0;

                // Create table
                let html = '<table><thead><tr><th>Date</th><th>Patient Name</th><th>userId</th><th>Status</th><th>Analysis</th></tr></thead><tbody>';

                appointments.forEach(apt => {
                    const isAdminUid = apt.userId && !apt.userId.startsWith('patient_') && apt.userId.length > 20;
                    const isPatientUid = apt.userId && apt.userId.startsWith('patient_');

                    if (isAdminUid) adminCount++;
                    if (isPatientUid) patientCount++;

                    const rowClass = isAdminUid ? 'problem' : (isPatientUid ? 'ok' : '');
                    const analysis = isAdminUid ? '‚ùå ADMIN UID (WRONG)' : (isPatientUid ? '‚úÖ Patient UID' : '‚ö†Ô∏è Unknown format');

                    html += `<tr class="${rowClass}">
                        <td>${apt.dateKey || 'N/A'}</td>
                        <td><strong>${apt.patientName || 'Unknown'}</strong></td>
                        <td><code>${apt.userId || 'null'}</code></td>
                        <td>${apt.status || 'N/A'}</td>
                        <td>${analysis}</td>
                    </tr>`;
                });

                html += '</tbody></table>';

                output.innerHTML = html;

                // Show stats
                stats.style.display = 'flex';
                document.getElementById('totalCount').textContent = appointments.length;
                document.getElementById('adminCount').textContent = adminCount;
                document.getElementById('patientCount').textContent = patientCount;

                console.log('Full appointment data:', appointments);

            } catch (error) {
                output.innerHTML = `<p style="color: #fca5a5;">‚ùå Error: ${error.message}</p>
                <p>If you see a permission error, Firebase rules are blocking reads. Please temporarily allow read access.</p>`;
                console.error(error);
            }
        };
    </script>
</body>
</html>
